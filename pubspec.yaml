name: notifier
description: Keyword-based Android notification monitor.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.8 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  flutter_local_notifications: ^17.2.3
  flutter_notification_listener_plus: ^1.3.7  # Fixed namespace + Android 13-16
  package_info_plus: ^8.0.0
  permission_handler: ^11.3.0

  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
